<!DOCTYPE html>
<html>
    <head>
        <title>Custom Car Design</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='base.js'></script>
        <script src='car.js'></script>
    </head>

    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls position='0 50 15'></a-entity>        
            
            <a-assets timeout='1000'>
                <a-asset-item
                    id='car'
                    src='./vintage_racing_car/scene.gtlf'
                ></a-asset-item>
            </a-assets>

            <a-entity
                id='car-model'
                gltf-model='#car'
                position='0 0 0'
                scale='11 7 10'
            ></a-entity>

           <a-entity position='0 -2 0' base></a-entity>
        </a-scene>
    </body>
</html>
